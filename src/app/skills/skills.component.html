<div class="flex flex-col items-center justify-center h-screen bg-slate-100">
  <div observeIntersection [debounce]="500" (enter)="entering($event)" (leave)="leaving($event)" [style]="vis ? 'background:red':'background:initial'" class="border text-center p-10">
    <p>{{localeService.currentLanguageData.skills.p1}}</p>
    <p>{{localeService.currentLanguageData.skills.p2}}</p>
    <p >{{localeService.currentLanguageData.skills.p3}}</p>
  </div>
  <div class="border text-center p-10">
    <app-floating-object *ngIf="vis"></app-floating-object>
    <ul>
      <li *ngFor="let skill of localeService.currentLanguageData.skillTree">
        {{ skill}}
      </li>
    </ul>
  </div>
</div>


<app-slidein-object #contactSlidein observeIntersection
  
  [rootMargin]="'200px'"  
  (enter)="contactSlidein.visible = true" 
  (leave)="contactSlidein.visible = false"  
  [xStart]="-300"
  [xStop]="50"
  [speed]="1"

  >
<div class="back-title uppercase ">
  {{localeService.currentLanguageData.contact.title}}
</div>

</app-slidein-object>
<div class="flex flex-col justify-end h-screen px-5 my-10 relative">
  <div class="border px-10 title-2">
    <h1 class="uppercase">
      {{localeService.currentLanguageData.contact.t1}}</h1>
  
  </div>
  <div class="border px-10 title-3">
    <p>{{localeService.currentLanguageData.contact.i1}}</p>
    <p>{{localeService.currentLanguageData.contact.i2}}</p>
    <p>{{localeService.currentLanguageData.contact.i3}}</p>
    <button mat-stroked-button>{{localeService.currentLanguageData.contact.btn}}</button>
  </div>
 
</div>

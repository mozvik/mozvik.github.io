
<div class="flex flex-col justify-center pb-20 px-5 relative border content-block ">
  <app-slidein-object 
  class="mb-28"
  #worksSlidein observeIntersection
  [threshold]='[1]'
  [rootMargin]="'200px'"
  (enter)="worksSlidein.visible = true"
  (leave)="worksSlidein.visible = false"
  [xStart]="-600"
  [xStop]="50"
  [speed]="1"
  >
<div class="back-title uppercase ">
  {{localeService.currentLanguageData.portfolio.title}}
</div>
</app-slidein-object>
  
  <div class="border px-10 mt-28 flex flex-col  content-block w-full lg:w-8/12 h-auto"> 
    <app-floating-object 
    class="h-40 w-3/4 md:w-auto lg:w-1/2 my-10"
      *ngFor="let item of localeService.currentLanguageData.portfolio.projects ; index as i"
      observeIntersection
      [visible]="true"
      [animation]="false"
      [xStart]="projectMetadata[i].x"
      [yStart]="projectMetadata[i].y"
      [speed]="projectMetadata[i].speed"
      >
      <div 
      class="p-2 relative item-container"
      (mouseenter)="projectMetadata[i].hovered = true"
      (mouseleave)="projectMetadata[i].hovered = false"
      [class]="projectMetadata[i].hovered ? 'item-hovered':'item-idle'"
      >
        <div>{{ item.title}}
          <hr>
        </div>
        <div>
          {{ item.details}}
        </div>
        <div>
          <hr>
          {{ item.tech}}
        </div>
      </div>

      <div class=" p-2"
      [class]="projectMetadata[i].hovered ? 'item-ctrl-hovered':'item-ctrl'">
        <button>git</button>
        |
        <button>view</button>
      </div>
      </app-floating-object>
  </div>
  
</div>

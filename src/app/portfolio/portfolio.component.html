
<div id="portfolio"
class="flex flex-col justify-center my-52 px-5 relative">
  <div 
  observeIntersection [threshold]="[.7]" 
  (enter)="titleShow =true">
    <div class="back-title"
    [class]="titleShow ? 't-show' : 't-hide'">
        {{localeService.currentLanguageData.portfolio.title}}
    </div>
  </div>
  
  <div observeIntersection
  [threshold]="[.25]"
  (enter)="projectShow=true"
  (leave)="projectShow=false"
  class="lg:px-5 xl:px-10 mt-28 content-block w-full lg:w-8/12 outer-container"> 
    <div observeIntersection [threshold]="[1]" 
    (enter)="dataService.activeMenuItem=2" 
      class="h-48 w-3/4 md:w-auto lg:w-1/2 my-10 item-container mr-0 lg:mr-5"
      *ngFor="let item of localeService.currentLanguageData.portfolio.projects ; index as i"
      [@reveal]="{ value: projectShow, params: duration[i]}"
      >
        <div class="title-2 i-title">{{ item.title}}
          <hr>
        </div>
        <div class="title-3 i-details">
          {{ item.details}}
        </div>
        <div class="i-tech">
          <hr>
          {{ item.tech}}
        </div>
      <div class="py-2 flex">
        <div class="px-2" *ngIf="item.code">
          <button mat-stroked-button>
          <mat-icon>code</mat-icon>
          </button>
        </div>
        
        <div class="px-2">
          <button mat-stroked-button
          *ngIf="item.demo"><mat-icon>open_in_new</mat-icon></button>
        </div>
      </div>
      </div>
  </div>
</div>

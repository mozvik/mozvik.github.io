
<div class="flex flex-col justify-center pb-20 px-5 relative content-block ">
  <app-slidein-object 
  class="mb-28"
  #worksSlidein observeIntersection
  [threshold]='[1]'
  [rootMargin]="'200px'"
  (enter)="worksSlidein.visible = true"
  (leave)="worksSlidein.visible = false"
  [xStart]="-600"
  [xStop]="50"
  [speed]="1"
  >
<div class="back-title">
  {{localeService.currentLanguageData.portfolio.title}}
</div>
</app-slidein-object>
  
  <div observeIntersection
  [threshold]="[.25]"
  (enter)="projectShow=true"
  (leave)="projectShow=false"
  
  class=" px-5 xl:px-10 mt-28 content-block w-full lg:w-8/12 outer-container"> 
    <div 
      class="h-48 w-3/4 md:w-auto lg:w-1/2 my-10 item-container"
      *ngFor="let item of localeService.currentLanguageData.portfolio.projects ; index as i"
      [@reveal]="{ value: projectShow, params:  duration[i]}"
      >
     
        <div class="title-2 i-title">{{ item.title}}
          <hr>
        </div>
        <div class="title-3 i-details">
          {{ item.details}}
        </div>
        <div class="i-tech">
          <hr>
          {{ item.tech}}
        </div>
      

      <div class=" p-2 flex"
      
      >
        <div class="px-2">
          <button mat-stroked-button
          *ngIf="item.code"
          >
          <mat-icon>code</mat-icon>
          </button>
        </div>
        
        <div class="px-2">
          <button mat-stroked-button
          *ngIf="item.demo"><mat-icon>open_in_new</mat-icon></button>
        </div>
      </div>
      </div>
  </div>
  
</div>
